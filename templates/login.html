{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="form-container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}
            </div>
            <div>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </div>
            <div>
                {{ form.remember }} {{ form.remember.label }}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock %}
